<div class="row">
    <div class="col-xs-12">
      <h3>Your Personal Information</h3>
    </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-xs-12 col-md-10 col-sm-8 col-md-offset-1 col-sm-offset-2">
    <form #f="ngForm" (ngSubmit)="goToNext(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
          [ngModel]="name">
      </div>
      <div class="form-group">
          <label for="Email">Email</label>
          <input 
            type="email"
            name="email"
            id="email"
            email
            class="form-control"
            required
            [ngModel]="email">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Next</button>
    </form>
  </div>
</div>
